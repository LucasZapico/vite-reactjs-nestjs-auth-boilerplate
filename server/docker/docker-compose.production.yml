# "PRODUCTION bluemonkeymakes-boilerplate server v1.0 docker compose
services:
  expressjs-bluemonkeymakes-boilerplate-prod: # this container name is overrun by config
    image: $DOCKER_IMAGE_NAME
    container_name: $DOCKER_CONTAINER_NAME

    build:
      context: ../..
      dockerfile: ./src/docker/Dockerfile.production
    ports:
      - '${PORT}:${PORT}'

    environment:
      - NODE_ENV=${ENV}
      - TWENTY_API_KEY=${TWENTY_API_KEY}
      - TWENTY_API_URL=${TWENTY_API_URL}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - CLIENT_API_KEY=${CLIENT_API_KEY}
      - CLIENT_URL=${CLIENT_URL}
      - HOSTNAME=${HOSTNAME}
      - BASE_URL=${BASE_URL}
      - PORT=${PORT}
      - SERVER_SECRET=${SERVER_SECRET}
      - API_VERSION=${API_VERSION}



